<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="/dom-manipulation/3-style.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <h2>Filter Quotes by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Display Quote -->
  <div id="quoteDisplay"></div>

  <!-- Show New Quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add New Quote -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="add-quote-button">Add Quote</button>
  </div>

  <!-- Import/Export Controls -->
  <div style="margin-top: 20px;">
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportBtn">Export Quotes as JSON</button>
  </div>

  <!-- Script -->
  <script src="/dom-manipulation/3-script.js"></script>
</body>
</html>
